<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with adding to cart </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
        <div class="wrapper">
            <div class="cart-nav">
                <div class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Basket</span>
                </div>
                <div class="item-count">0</div>
            </div>
            <div class="card">
<img src="https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGhlYWRwaG9uZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" alt="Headphonses Sony" width="300px">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphonses Sony</span>
                        <p>premium headphones</p>
                    </div>
                    <div class="price">59 <small>$</small></div>
                </div>
                <div class="buttons">
                    <button>Buy in one click</button>
                    <button class="cart-btn">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">

        <div class="card">
<img src="https://images.unsplash.com/photo-1624096104992-9b4fa3a279dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YXBwbGUlMjB3YXRjaHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1400&q=60" alt="Apple watch" width="300px">           
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple watch</span>
                        <p>premium watch</p>
                    </div>
                    <div class="price">559 <small>$</small></div>
                </div>
                <div class="buttons">
                    <button>Buy in one click</button>
                    <button class="cart-btn">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="card">
<img src="https://images.unsplash.com/photo-1579065560489-989b0cc394ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDB8fGhlYWRwaG9uZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" alt="Headphone JBL " width="300px">            
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphonses JBL</span>
                        <p>premium headphones</p>
                    </div>
                    <div class="price">89 <small>$</small></div>
                </div>
                <div class="buttons">
                    <button>Buy in one click</button>
                    <button class="cart-btn">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
